<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>主页</title>
</head>
<body>
    <form action="#" method="post" ID="newUser" name="newName">
        <table cellspacing="10px" cellpadding="10px">
            <tr>
                <td colspan="2" align="center">新用户注册</td>

            </tr>
            <tr>
                <td>用户名</td>
                <td><input type="text" value="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" value="passworld"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex">男
                    <input type="radio" name=" sex">女
                </td>

            </tr>
            <tr>
                <td>爱好</td>
                <td>
                    <input type="checkbox" name="fav">篮球
                    <input type="checkbox" name="fav">足球
                    <input type="checkbox" name="fav">羽毛球
                    <input type="checkbox" name="fav">乒乓球

                </td>
            </tr>

        </table>
       <div class="wrap">
           <div class="reset">
               <input type="reset" value="重置">
           </div>
           <div class="submit">
               <input type="submit" value="注册">

           </div>
       </div>
    </form>

</body>
</html>
